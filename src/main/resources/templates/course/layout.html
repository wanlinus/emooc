<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title sec:authorize="isAuthenticated()" sec:authentication="name">
    </title>
    <title sec:authorize="isAnonymous()">欢迎来到EMooc</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <link rel="stylesheet" th:href="@{/css/login-style.css}">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header th:fragment="courseHeader" class="navbar navbar-static-top bs-docs-nav" id="top">
    <div class="container">
        <div class="row clearfix">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/course}">EMooc</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/course}">首页</a></li>
                        <li><a href="#">推荐</a></li>
                        <li><a href="#">最新</a></li>
                        <li><a th:href="@{/about}">关于</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span><span sec:authentication="name"></span>
                                <strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/logout}">退出</a>
                                </li>
                                <li sec:authorize="!isAuthenticated()">
                                    <a th:href="@{/login}">登陆</a>
                                </li>
                                <li sec:authorize="!isAuthenticated()">
                                    <a th:href="@{/register}">注册</a>
                                </li>
                                <li sec:authorize="isAuthenticated()" class="divider">
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a th:href="@{/user/information}">设置</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>
</header>
</body>
</html>
