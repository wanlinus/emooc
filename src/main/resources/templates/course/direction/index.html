<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>aaa</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/custom-style.css">
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header class="navbar navbar-static-top bs-docs-nav" id="top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                    aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="../" class="navbar-brand">Bootstrap</a>
        </div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="../getting-started/"
                       onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-起步'])">起步</a>
                </li>
                <li>
                    <a href="../css/" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-全局CSS样式'])">全局
                        CSS 样式</a>
                </li>
                <li>
                    <a href="../components/"
                       onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-组件'])">组件</a>
                </li>
                <li>
                    <a href="../javascript/"
                       onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-JavaScript插件'])">JavaScript
                        插件</a>
                </li>
                <li>
                    <a href="../customize/"
                       onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-定制'])">定制</a>
                </li>
                <li><a href="http://www.youzhan.org"
                       onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-网站实例'])"
                       target="_blank">网站实例</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!-- <li><a href="http://mb.bootcss.com" onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'themes'])" target="_blank">主题/模板</a></li> -->
                <li><a href="http://www.bootcss.com/"
                       onclick="_hmt.push(['_trackEvent', 'docv3-navbar', 'click', 'V3导航-Bootstrap中文网'])"
                       target="_blank">Bootstrap中文网</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container" style="padding: 0 0 20px 0">
    <div class="emooc-wrap">
        <div class="emooc-top">
            <div class="emooc-course-content">
                <div class="emooc-course-nav-box">
                    <div class="emooc-course-nav-row clearfix">
                        <span class="hd emooc-l">方向：</span>
                        <div class="emooc-bd">
                            <ul class="">
                                <li class="emooc-course-nav-item">
                                    <a th:href="@{/course}">全部</a>
                                </li>
                                <li th:each="direction:${directions}"
                                    th:class="${direction.flag}?'emooc-course-nav-item on': 'emooc-course-nav-item'">
                                    <a th:href="${'/course/direction?directionId='+direction.id}"
                                       th:text="${direction.name}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class=" emooc-course-nav-row clearfix">
                        <span class="hd emooc-l">分类：</span>
                        <div class="emooc-bd">
                            <ul class="">
                                <li class="emooc-course-nav-item">
                                    <a th:href="${'/course/direction?directionId='+ classifications.id }">全部</a>
                                </li>
                                <li th:each="classification : ${classifications.list}"
                                    th:class="${classification.flag} ? 'emooc-course-nav-item on': 'emooc-course-nav-item'">
                                    <a th:href="${'/course/direction?classificationId='+classification.id}"
                                       th:text="${classification.name}">HTML/CSS</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class=" emooc-course-nav-row clearfix border_bottom_none">
                        <a href="javascript:;" class="course-recommend"
                           onclick="_hmt.push(['_trackEvent', 'course', 'click', 'inlet'])"></a>
                        <span class="hd emooc-l">类型：</span>
                        <div class="emooc-bd">
                            <ul class="">
                                <li class="emooc-course-nav-item on"><a href="/course/list?c=fe">全部</a></li>
                                <li class=" emooc-course-nav-item "><a href="/course/list?c=fe&amp;type=1">基础</a></li>
                                <li class=" emooc-course-nav-item "><a href="/course/list?c=fe&amp;type=2">案例</a></li>
                                <li class=" emooc-course-nav-item "><a href="/course/list?c=fe&amp;type=3">框架</a></li>
                                <li class=" emooc-course-nav-item "><a href="/course/list?c=fe&amp;type=4">工具</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="emooc-course-tool-bar clearfix">
        <div class="emooc-tool-left emooc-l">
            <a href="/course/list?c=javascript" class="sort-item active">全部</a>
            <a href="/course/list?c=javascript&amp;is_easy=1" class="sort-item">入门</a>
            <a href="/course/list?c=javascript&amp;is_easy=2" class="sort-item">初级</a>
            <a href="/course/list?c=javascript&amp;is_easy=3" class="sort-item">中级</a>
            <a href="/course/list?c=javascript&amp;is_easy=4" class="sort-item">高级</a>
        </div>
        <div class="emooc-l">
        <span class="emooc-tool-item" style="display: none;">
            <a class="emooc-follow-learn emooc-tool-chk" href="javascript:void(0);">跟我学</a>
        </span>
        </div>
        <div class="emooc-tool-right r">
            <span class="emooc-tool-item emooc-total-num">共<b th:text="${courses!= null}? ${courses.size()} : 0">98</b>个课程</span>
            <span class="emooc-tool-item emooc-tool-pager">
            <a href="javascript:void(0)" class="emooc-pager-action pager-prev  disabled"><i class="icon-left2"></i></a>
            <a href="/course/list?c=javascript&amp;page=2" class="emooc-pager-action pager-next">
                <i class="icon-right2"></i>
            </a>
        </span>
        </div>
    </div>
    <div class="emooc-course-list">
        <div class="emooc-moco-course-list">
            <div class="clearfix">
                <div class="emooc-course-card-container" th:each="course:${courses}">
                    <a target="_blank" href="/learn/955" class="emooc-course-card">
                        <div class="emooc-course-card-top">
                            <img class="emooc-course-banner lazy"
                                 data-original="//img1.mukewang.com/5a97d4000001d97906000338-240-135.jpg"
                                 th:src="${course.imagePath}"
                                 style="display: inline;">
                            <div class="emooc-course-label">
                                <label th:text="${course.classification.name}">JavaScript</label>
                            </div>
                        </div>
                        <div class="emooc-course-card-content">
                            <h3 class="emooc-course-card-name" th:text="${course.name}">ES6快速入门</h3>
                            <div class="clearfix emooc-course-card-bottom">
                                <div class="emooc-course-card-info">
                                    <span th:text="${course.grade.description}">初级</span>
                                    <span><i class="icon-set_sns"></i>20556</span>
                                </div>
                                <p class="emooc-course-card-desc" th:text="${course.notice}">
                                    用最通俗、形象的方法描述ES6的强大并教会你正确的学习方法。</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="page"><span class="disabled_page">首页</span><span class="disabled_page">上一页</span><a
                href="javascript:void(0)" class="active text-page-tag">1</a><a class="text-page-tag"
                                                                               href="/course/list?c=javascript&amp;page=2">2</a><a
                class="text-page-tag" href="/course/list?c=javascript&amp;page=3">3</a><a class="text-page-tag"
                                                                                          href="/course/list?c=javascript&amp;page=4">4</a><a
                href="/course/list?c=javascript&amp;page=2">下一页</a><a href="/course/list?c=javascript&amp;page=4">尾页</a>
        </div>
    </div>
</div>
</body>
</html>
