<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="teacher/layout::teacherHead">
    <meta charset="utf-8">
    <title>EMooc讲师管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="/static/css/custom-style.css">
    <link rel="stylesheet" th:href="@{/css/custom-style.css}">
</head>
<body>
<div th:replace="teacher/layout::nav"></div>
<div th:replace="teacher/layout::top"></div>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="fly-panel">
                <div class="fly-panel-title fly-filter">
                    <a>置顶</a>
                </div>
                <ul class="fly-list" th:each="top:${tops}">
                    <li>
                        <a th:href="${top.picPath}" class="fly-avatar"><img th:src="${top.picPath}" alt=""/></a>
                        <h2>
                            <a class="layui-badge" th:text="${top.classification}"></a>
                            <a th:href="${'/teacher/course/details/'+top.id}" th:text="${top.name}"></a>
                        </h2>
                        <div class="fly-list-info">
                            <span th:text="${top.date}"></span>
                            <span th:text="${top.notice}"></span>
                            <span class="fly-list-kiss layui-hide-xs">
                                <i class="iconfont icon-kiss"></i>
                                <span th:text="${top.score}"></span>
                            </span>
                            <span class="fly-list-nums"><i class="iconfont icon-pinglun1" title="回答"></i>
                                <span th:text="${top.comments}"></span></span>
                        </div>
                        <div class="fly-list-badge">
                            <span class="layui-badge layui-bg-black">置顶</span>
                            <span class="layui-badge layui-bg-red">精品</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="fly-panel" style="margin-bottom: 0;">
                <div class="fly-panel-title fly-filter">
                    <a href="" class="layui-this">综合</a>
                    <span class="fly-mid"></span>
                    <a href="">未结</a>
                    <span class="fly-mid"></span>
                    <a href="">已结</a>
                    <span class="fly-mid"></span>
                    <a href="">精华</a>
                    <span class="fly-filter-right layui-hide-xs">
            <a href="" class="layui-this">按最新</a>
            <span class="fly-mid"></span>
            <a href="">按热议</a>
          </span>
                </div>
                <ul class="fly-list" id="flowul"></ul>
                <div style="text-align: center">
                    <div class="laypage-main">
                    </div>
                </div>

            </div>
        </div>
        <div class="layui-col-md4">
            <div class="fly-panel">
                <h3 class="fly-panel-title">个人信息</h3>
                <div style="text-align: center">
                    <img class="emooc-teacher-avatar" th:src="${teacherInfo.avatar}" alt="">
                    <div style=" font-size: 16px;padding: 5px;" th:text="${teacherInfo.username}"></div>
                    <div style=" font-size: 16px;padding: 5px;" th:text="${teacherInfo.email}"></div>
                    <div style=" font-size: 16px;padding: 5px;" th:text="${teacherInfo.position}"></div>
                </div>
            </div>
            <div class="fly-panel fly-rank fly-rank-reply" id="LAY_replyRank">
                <h3 class="fly-panel-title">学生</h3>
                <dl>
                    <i class="layui-icon fly-loading">&#xe63d;dd</i>
                    <dd>
                        <a href="user/home.html">
                            <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"><cite>贤心</cite><i>106次回答</i>
                        </a>
                    </dd>
                    <dd>
                        <a href="user/home.html">
                            <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"><cite>贤心</cite><i>106次回答</i>
                        </a>
                    </dd>
                </dl>
            </div>

            <dl class="fly-panel fly-list-one">
                <dt class="fly-panel-title">热门课程</dt>
                <dd>
                    <a href="jie/detail.html">基于 layui 的极简社区页面模版</a>
                    <span><i class="iconfont icon-pinglun1"></i> 16</span>
                </dd>
                <dd>
                    <a href="jie/detail.html">基于 layui 的极简社区页面模版</a>
                    <span><i class="iconfont icon-pinglun1"></i> 16</span>
                </dd>


                <div class="fly-none">没有相关数据</div>

            </dl>

            <div class="fly-panel fly-link">
                <h3 class="fly-panel-title">网站导航</h3>
                <dl class="fly-panel-main">
                    <dd><a href="http://www.baidu.com/" target="_blank">Baidu</a>
                    <dd>
                    <dd><a href="http://www.qq.com/" target="_blank">腾讯</a>
                    <dd>
                    <dd><a href="http://layer.layui.com/" target="_blank">layer</a>
                    <dd>
                    <dd><a href="http://www.layui.com/laydate/" target="_blank">layDate</a>
                    <dd>
                    <dd>
                        <a href="mailto:xianxin@layui-inc.com?subject=%E7%94%B3%E8%AF%B7Fly%E7%A4%BE%E5%8C%BA%E5%8F%8B%E9%93%BE"
                           class="fly-link">申请友链</a>
                    <dd>
                </dl>
            </div>

        </div>
    </div>
</div>

<div th:replace="teacher/layout::footer"></div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="/static/layui/layui.js"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('flow', function () {
        let flow = layui.flow;
        let num = 0;
        let list = [];
        flow.load({
            elem: '#flowul' //流加载容器
            , scrollElem: '#flowul' //滚动条所在元素，一般不用填，此处只是演示需要。
            , isAuto: false
            , isLazyimg: true,
            end: "不要刷啦 再怎么刷都是不可能刷出来的!"
            , done: function (page, next) { //加载下一页
                $.get({
                    url: '/teacher/course/page?size=10&page=' + num,
                    success: function (response) {
                        let lis = [];
                        list = response;
                        setTimeout(function () {
                            for (var i = 0; i < list.length; i++) {
                                lis.push('<li>\n' +
                                    '<a href=' + list[i].picPath + ' class="fly-avatar">' +
                                    '<img src="' + list[i].picPath + '">\n' +
                                    '</a><h2>\n' +
                                    '<a class="layui-badge">' + list[i].classification + '</a>\n' +
                                    '<a href="jie/detail.html">' + list[i].name + '</a></h2>' +
                                    '<div class="fly-list-info">\n' +
                                    '<span>' + list[i].date + '</span>\n' +
                                    '<span class="fly-list-kiss layui-hide-xs"><i class="iconfont icon-kiss"></i>' + list[i].score + '</span>\n' +
                                    '<span class="fly-list-nums"><i class="iconfont icon-pinglun1"></i>' + list[i].comments + '</span>\n' +
                                    '</div>\n' +
                                    '<div class="fly-list-badge">\n' +
                                    '</div>\n' +
                                    '</li>');
                            }
                            next(lis.join(''), response !== "");
                        }, 500);
                        num++;
                    }
                });
            }
        });
    });
</script>
</html>
