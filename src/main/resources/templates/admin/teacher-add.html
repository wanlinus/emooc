<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/layout::adminHead"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="admin/layout::header"></div>
    <div th:replace="admin/layout::side"></div>
    <div class="layui-body" style="padding: 15px;">
        <div class="layui-container fly-marginTop">
            <div class="fly-panel fly-panel-user" pad20>
                <div class="layui-tab layui-tab-brief" lay-filter="user">
                    <ul class="layui-tab-title">
                        <li class="layui-this">添加教师</li>
                    </ul>
                    <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form layui-form-pane">
                                <form method="post" th:action="@{teacher}">
                                    <div class="layui-form-item">
                                        <label for="L_username" class="layui-form-label">昵称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="L_username" name="username" required
                                                   lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">将会成为教师唯一的登入名</div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label for="L_email" class="layui-form-label">邮箱</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="L_email" name="email" required lay-verify="email"
                                                   autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label for="L_password" class="layui-form-label">密码</label>
                                        <div class="layui-input-inline">
                                            <input type="password" id="L_password" name="password" required
                                                   lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label for="L_repassword" class="layui-form-label">确认密码</label>
                                        <div class="layui-input-inline">
                                            <input type="password" id="L_repassword" name="repassword" required
                                                   lay-verify="required" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <button class="layui-btn" lay-filter="*" lay-submit>立即注册</button>
                                    </div>
                                </form>
                                <hr>
                                <button class="layui-btn">选择Excel批量导入</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="admin/layout::adminFooter"></div>
    </div>
</div>
</body>
</html>
